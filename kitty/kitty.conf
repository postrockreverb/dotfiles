# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{

font_family JetBrains Mono

font_size 14.0

disable_ligatures always

font_features none

#: }}}

#: Cursor {{{

cursor #e0def4

cursor_text_color #524f67

#: }}}

#: Mouse {{{

url_color #c4a7e7

#: }}}

#: Window layout {{{

window_border_width 0.0pt
window_margin_width 20 0 0 0

active_border_color      #31748f
inactive_border_color    #403d52

hide_window_decorations titlebar-only

#: }}}

#: Tab bar {{{

active_tab_foreground    #e0def4
active_tab_background    #26233a

inactive_tab_foreground  #6e6a86
inactive_tab_background  #191724

#: }}}

#: Color scheme {{{

foreground #CBE0F0
background #191724

background_opacity 0.93

background_blur 50

selection_foreground     #e0def4
selection_background     #403d52

# black
color0   #26233a
color8   #6e6a86

# red
color1   #eb6f92
color9   #eb6f92

# green
color2   #31748f
color10  #31748f

# yellow
color3   #f6c177
color11  #f6c177

# blue
color4   #9ccfd8
color12  #9ccfd8

# magenta
color5   #c4a7e7
color13  #c4a7e7

# cyan
color6   #ebbcba
color14  #ebbcba

# white
color7   #e0def4
color15  #e0def4

#: }}}

#: Advanced {{{

editor v

shell_integration no-cursor

map kitty_mod+n toggle_maximized

#: }}}
